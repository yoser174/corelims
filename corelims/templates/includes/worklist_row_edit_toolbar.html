{% load i18n %}

<div class="btn-group btn-group-sm" role="group">
	{% if perms.billing.view_worklists %}
        <button class="btn btn-default" onclick="location.href=
                '{% url 'worklist_detail' record.pk %}'" title="{% trans 'Worklist detail' %}"
                data-toggle="tooltip" data-placement="top">
            <span class="glyphicon glyphicon-search"></span></button>
    {% endif %}
    {% if perms.billing.view_worklists %}
        <button href="print" class="btn btn-default" target="_blank"  title="{% trans 'Print worklist' %}"
        onclick="window.open('{% url 'worklist_detail' record.pk %}print');"
                data-toggle="tooltip" data-placement="top">
            <span class="glyphicon glyphicon-print"></span></button>
    {% endif %}
</div>
