{% load i18n %}

<div class="btn-group btn-group-sm" role="group">
    {% if perms.inventory.view_supplier %}
        <button class="btn btn-default" onclick="location.href=
                '{% url 'supplier_detail' record.pk %}'" title="{% trans 'View Supplier' %}"
                data-toggle="tooltip" data-placement="top">
            <span class="glyphicon glyphicon-search"></span></button>
    {% endif %}
    {% if perms.inventory.change_supplier %}
        <button class="btn btn-info" onclick="location.href=
                '{% url 'supplier_edit' record.pk %}'" title="{% trans 'Edit Supplier' %}"
                data-toggle="tooltip" data-placement="top">
            <span class="glyphicon glyphicon-pencil"></span></button>
    {% endif %}
    {% if perms.inventory.delete_supplier %}
        <button class="btn btn-danger" onclick="location.href=
                '{% url 'supplier_delete' record.pk %}'" title="{% trans 'Delete Supplier' %}"
                data-toggle="tooltip" data-placement="top">
            <span class="glyphicon glyphicon-trash"></span></button>
    {% endif %}
</div>
