{% load i18n %}

    {% if perms.crm_core.add_supplier %}
        <button class="btn btn-default" onclick="location.href=
                '{% url 'supplier_create' %}'" title="{% trans 'Create Supplier' %}"
                data-toggle="tooltip" data-placement="top">
            <span class="glyphicon glyphicon-plus"></span></button>
    {% endif %}
    {% if perms.crm_core.change_supplier %}
        <button class="btn btn-info" onclick="location.href=
                '{% url 'supplier_edit' supplier.pk %}'" title="{% trans 'Edit Supplier' %}"
                data-toggle="tooltip" data-placement="top">
            <span class="glyphicon glyphicon-pencil"></span></button>
    {% endif %}
    {% if perms.crm_core.delete_supplier %}
        <button class="btn btn-danger" onclick="location.href=
                '{% url 'supplier_delete' supplier.pk %}'" title="{% trans 'Delete Supplier' %}"
                data-toggle="tooltip" data-placement="top">
            <span class="glyphicon glyphicon-trash"></span></button>
    {% endif %}
