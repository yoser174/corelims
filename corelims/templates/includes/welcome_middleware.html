<div style="margin-left: 50px;">
    <h1>Welcome to middleware</h1>
    <h5>Entry and validate results</h5>
        <br><br>
	<fieldset>
    
    <br><br>

		<legend>{% for lab_name in org_lab_name %}{{ lab_name.char_value }}{% endfor %}</legend>
		{% for lab_addr in org_lab_address %}{{ lab_addr.char_value }}{% endfor %}
    
    </fieldset>

    {% if not request.user.is_authenticated %}
    <p>Please <a href="/middleware/login/">login</a></p>
    {% endif %}
</div>
